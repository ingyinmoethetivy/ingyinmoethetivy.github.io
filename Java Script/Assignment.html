<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Looping
        for (let m = 0; m < 5; m++){
                document.write('*');
            }
            document.write('<br>');
       
        for (let n = 0; n < 4; n++){
            document.write('*');
            }
            document.write('<br>');
        for (let o = 0; o < 3; o++){
            document.write('*');
            }
            document.write('<br>');
        for (let p = 0; p < 2; p++){
            document.write('*');
            }
            document.write('<br>');
        for (let q = 0; q < 1; q++){
            document.write('*');
            }
            document.write('<br>');


    </script>
</body>
</html>
